<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events & Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 30px;
      background-color: rgba(80, 5, 5,0.5);
    }
    h2{
      padding: 10px;
    }
    .card {
      border: 1px solid #ee9c9c;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background-color: #f9f9f9;
    }
    .title {
      font-size: 1.2em;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Event List</h2>
    <div id="eventList"></div>
  </div>

  <div class="section">
    <h2>Student Profiles</h2>
    <div id="studentList"></div>
  </div>

  <script>
    // Simulated JSON data
    const eventsJSON = `
    [
      {"id": 1, "name": "Hackathon", "date": "2025-08-05"},
      {"id": 2, "name": "Blind Coding", "date": "2025-08-10"},
      {"id": 3, "name": "Tech Quiz", "date": "2025-08-15"}
    ]`;

    const studentsJSON = `
    [
      {"name": "Riya Shah", "roll": "CSE101", "enrolledEvents": [1, 3]},
      {"name": "Aman Patel", "roll": "CSE102", "enrolledEvents": [2]},
      {"name": "Neha Verma", "roll": "CSE103", "enrolledEvents": [1, 2, 3]}
    ]`;

    // Parse JSON
    const events = JSON.parse(eventsJSON);
    const students = JSON.parse(studentsJSON);

    // Display events
    const eventList = document.getElementById("eventList");
    events.forEach(event => {
      const div = document.createElement("div");
      div.className = "card";

      
const enrolledStudents = students.filter(student => student.enrolledEvents.includes(event.id)).map(student => `${student.name} (${student.roll})`)

    div.innerHTML = `<div class="title">${event.name}</div>
                     <div>Date: ${event.date}</div>
                     <div>Participants: ${enrolledStudents.length > 0 ? enrolledStudents.join(", ") : "None"}</div>`;
      eventList.appendChild(div);
    });

    // Display students
    const studentList = document.getElementById("studentList");
    students.forEach(student => {
      const div = document.createElement("div");
      div.className = "card";

      // Map enrolledEvents to event names
      const enrolled = student.enrolledEvents.map(eid => {
        const event = events.find(ev => ev.id === eid);
        return event ? event.name : "Unknown Event";
      });

      div.innerHTML = `<div class="title">${student.name}</div>
                       <div>Roll No: ${student.roll}</div>
                       <div>Enrolled Events: ${enrolled.join(", ")}</div>`;
      studentList.appendChild(div);
    });
  </script>
</body>
</html>
